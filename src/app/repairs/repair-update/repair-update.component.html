<section class="background">
    <h3>Edytuj naprawÄ™</h3>
    <form (submit)="updateRepair()">
        <div class="form-group">
            <label for="editDescription">Opis</label>
            <input type="text" class="form-control" id="editDescription" [(ngModel)]="repair.description" name="description">
        </div>
        <div class="form-group">
            <label for="editCost">Koszt</label>
            <input type="number" class="form-control" id="editCost" [(ngModel)]="repair.cost" name="cost">
        </div>
        <div class="form-group">
            <label for="editDate">Data naprawy</label>
            <input type="date" class="form-control" id="editDate" [(ngModel)]="repair.repairDate" name="date">
        </div>
        <button type="submit"><i class="fa-solid fa-floppy-disk"></i> Zapisz</button>
    </form>
</section>
