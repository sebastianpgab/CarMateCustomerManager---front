<section class="background">

    <h3 class="statistic-title">Lista napraw</h3>
  
    <!-- Wyszukiwanie po dacie -->
    <div class="search-section">
      <div class="search-group">
        <label for="startDate">Data początkowa</label>
        <div class="search-inline">
          <input type="date" id="startDate" [(ngModel)]="startDate" name="startDate">
        </div>
      </div>
  
      <div class="search-group">
        <label for="endDate">Data końcowa</label>
        <div class="search-inline">
          <input type="date" id="endDate" [(ngModel)]="endDate" name="endDate">
          <button type="button" class="btn-primary" (click)="searchRepairByDate()">
            <i class="fa-solid fa-magnifying-glass"></i> Wyszukaj naprawę
          </button>
        </div>
      </div>
    </div>
  
    <!-- Tabela napraw -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Opis</th>
          <th>Koszt</th>
          <th>Data naprawy</th>
          <th>Edytuj naprawę</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let repair of repairs">
          <td>{{repair.id}}</td>
          <td>{{repair.description}}</td>
          <td>{{repair.cost}}</td>
          <td>{{repair.repairDate | date: 'yyyy-MM-dd'}}</td>
          <td>
            <a [routerLink]="[repair.id]">
              <i class="fa-solid fa-pen-to-square"></i> Edytuj
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Dodaj naprawę -->
    <div class="button-group">
      <button class="btn-primary" [routerLink]="['/vehicles', vehicleId, 'repair-add']">
        <i class="fa-solid fa-plus"></i> Dodaj naprawę
      </button>
    </div>
  
  </section>
