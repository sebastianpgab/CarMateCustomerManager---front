<section class="background">
  <h3>Stwórz mailing</h3>

  <form (submit)="sendMailing()">
    <div class="form-group">
      <label for="subject">Temat</label>
      <input type="text" class="form-control" id="subject" [(ngModel)]="mailRequest.subject" name="subject" required>
    </div>

    <div class="form-group">
      <label for="message">Wiadomość</label>
      <textarea class="form-control" id="message" rows="5" [(ngModel)]="mailRequest.message" name="message" required></textarea>
    </div>

    <button type="submit">Wyślij mailing</button>
  </form>

</section>
